services:
  db:
    container_name: postgres-spring-boot
    image: postgres:alpine
    environment:
      POSTGRES_USER: abu
      POSTGRES_PASSWORD: example
      POSTGRES_DB: spring-database
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db:
